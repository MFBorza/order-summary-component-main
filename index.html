<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div>
    <img class="desktop" src="images/pattern-background-desktop.svg" alt="desktop">
    <div class="top-container">
      <div>
        <img class="hero" src="images/illustration-hero.svg" alt="hero">
      </div>

      <div>
        <div>
          <h1>Order Summary</h1>
          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="choose">

          <table>
            <tr>
              <td class="td-width">
                <img class="music" src="images/icon-music.svg" alt="music">
              </td>
              <td>
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </td>
              <td>
                <a class="change" href="#">Change</a>
              </td>
            </tr>
          </table>

        </div>

        <div>
          <a class="btn" href="test.html">Proceed to Payment</a>
        </div>
        <form action="index.html" method="post">
          <button class="order" type="reset" value="Reset">Cancel Order</button>
        </form>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MFBorza">MFBorza</a>.
  </div>
</body>

</html>
